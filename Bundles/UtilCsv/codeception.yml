namespace: UtilCsv
include:
    - tests/SprykerTest/Service/UtilText
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: .
    envs: tests/_envs
settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true
extensions:
    enabled: [SprykerTest\Shared\Testify\Helper\WebDriverHelper]
    config: { SprykerTest\Shared\Testify\Helper\WebDriverHelper: { suites: [Presentation] } }
